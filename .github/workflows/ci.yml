name: CI/CD Pipeline - Build, Test & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # -------------------------------
  # 1️⃣ VALIDATE STAGE
  # -------------------------------
  validate:
    name: Validate Code and HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate HTML Files
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          blacklist: "node_modules,dist"

      - name: Lint CSS
        run: |
          npm install -g stylelint stylelint-config-standard
          echo '{ "extends": "stylelint-config-standard" }' > .stylelintrc.json
          stylelint "**/*.css"


      - name: Lint JavaScript
        run: |
          npm install -g eslint
          eslint . --ext .js || true

  # -------------------------------
  # 2️⃣ BUILD STAGE
  # -------------------------------
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build
        # or if you don’t have a build step (pure HTML/CSS/JS):
        # run: echo "No build step needed"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./dist # change to your build directory (e.g., build/, public/, etc.)

  # -------------------------------
  # 3️⃣ TEST STAGE
  # -------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test
        # Or replace with your test framework command (jest, mocha, vitest, etc.)

  # -------------------------------
  # 4️⃣ DEPLOY STAGE
  # -------------------------------
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
