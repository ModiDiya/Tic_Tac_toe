name: Full CI/CD - Flask App (Build, Test, Deploy)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Run tests (optional, skip if no tests)
      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -v; else echo "No tests found"; fi

      # 5️⃣ Lint code for syntax errors
      - name: Lint code
        run: |
          pip install flake8
          echo "Running lint checks..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      # 6️⃣ Deploy to Render using API
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "https://api.render.com/v1/services/${SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Accept: application/json" \
            -d '{}'
